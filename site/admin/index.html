<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calincake — Admin</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:24px;color:#333}
      .loading{opacity:.7}
      #error{color:#b00020;margin-top:12px;white-space:pre-wrap}
    </style>
  </head>
  <body>
    <div class="loading">Chargement du CMS…</div>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"
            onload="document.querySelector('.loading')?.remove()"
            onerror="document.body.insertAdjacentHTML('beforeend','<div id=error>Erreur : impossible de charger Decap CMS (unpkg).</div>')">
    </script>
    <!-- Widget d'identité Netlify -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  (function () {
    const params = new URLSearchParams(location.hash.replace(/^#/, '?'));
    const invite = params.get('invite_token');

    function accept() {
      if (!invite || !window.netlifyIdentity) return;
      window.netlifyIdentity.acceptInvite(invite, true)
        .catch(console.error);
    }

    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', (user) => { if (!user) accept(); });
      window.netlifyIdentity.init();
      window.netlifyIdentity.on('login', () => { location.href = '/admin/'; });
    }
  })();
</script>

  </body>
</html>
